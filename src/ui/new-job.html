<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Request - Expert Contacts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --background: #f9fafb;
            --surface: #ffffff;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
        }

        /* Header */
        .header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1280px;
            margin: 0 auto;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        /* Main Content */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        .form-card {
            background: var(--surface);
            border-radius: 8px;
            padding: 32px;
            box-shadow: var(--shadow-sm);
        }

        .form-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .form-description {
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-help {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .form-textarea {
            width: 100%;
            min-height: 150px;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
            font-family: inherit;
            line-height: 1.5;
            resize: vertical;
            transition: border-color 0.15s ease;
        }

        .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .char-counter {
            text-align: right;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .char-counter.warning {
            color: var(--warning);
        }

        .char-counter.error {
            color: var(--error);
        }

        /* Radio Group */
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .radio-option {
            display: flex;
            align-items: start;
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .radio-option:hover {
            border-color: var(--primary);
            background: rgba(37, 99, 235, 0.02);
        }

        .radio-option.selected {
            border-color: var(--primary);
            background: rgba(37, 99, 235, 0.05);
        }

        .radio-input {
            margin-top: 2px;
            margin-right: 12px;
        }

        .radio-content {
            flex: 1;
        }

        .radio-label {
            font-weight: 500;
            display: block;
            margin-bottom: 4px;
        }

        .radio-description {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* Buttons */
        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.15s ease;
            border: none;
            flex: 1;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-primary:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--background);
        }

        /* Success Message */
        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            color: var(--success);
            padding: 16px;
            border-radius: 6px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: var(--error);
            padding: 16px;
            border-radius: 6px;
            margin-bottom: 24px;
        }

        /* Loading State */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .container {
                padding: 24px 16px;
            }
            .form-card {
                padding: 24px 16px;
            }
            .form-actions {
                flex-direction: column;
            }
            .radio-option {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">Expert Contacts</a>
        </div>
    </header>

    <main class="container">
        <div class="form-card">
            <h1 class="form-title">Create Expert Sourcing Request</h1>
            <p class="form-description">
                Describe your project and we'll find the perfect experts for you.
            </p>

            <div id="success-message" class="success-message" style="display: none;">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>Request created successfully! Redirecting to job details...</span>
            </div>

            <div id="error-message" class="error-message" style="display: none;"></div>

            <form id="create-job-form" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="project-description" class="form-label">
                        Project Description
                    </label>
                    <textarea 
                        id="project-description"
                        name="project_description"
                        class="form-textarea"
                        placeholder="Describe your project and the type of experts you're looking for..."
                        required
                        maxlength="2000"
                        oninput="updateCharCounter()"
                    ></textarea>
                    <div id="char-counter" class="char-counter">0 / 2000</div>
                    <p class="form-help">
                        Be specific about your project goals, technical requirements, and the expertise needed.
                    </p>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        Effort Level
                    </label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input 
                                type="radio" 
                                name="effort_level" 
                                value="low" 
                                class="radio-input"
                                onchange="updateRadioSelection()"
                            >
                            <div class="radio-content">
                                <span class="radio-label">Low</span>
                                <span class="radio-description">Quick search, ~5 minutes</span>
                            </div>
                        </label>
                        <label class="radio-option selected">
                            <input 
                                type="radio" 
                                name="effort_level" 
                                value="medium" 
                                class="radio-input"
                                checked
                                onchange="updateRadioSelection()"
                            >
                            <div class="radio-content">
                                <span class="radio-label">Medium</span>
                                <span class="radio-description">Standard search, ~10 minutes</span>
                            </div>
                        </label>
                        <label class="radio-option">
                            <input 
                                type="radio" 
                                name="effort_level" 
                                value="high" 
                                class="radio-input"
                                onchange="updateRadioSelection()"
                            >
                            <div class="radio-content">
                                <span class="radio-label">High</span>
                                <span class="radio-description">Comprehensive search, ~15 minutes</span>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="form-actions">
                    <a href="/jobs.html" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary" id="submit-button">
                        Create Request
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        // Update character counter
        function updateCharCounter() {
            const textarea = document.getElementById('project-description');
            const counter = document.getElementById('char-counter');
            const length = textarea.value.length;
            
            counter.textContent = `${length} / 2000`;
            
            if (length > 1900) {
                counter.classList.add('error');
                counter.classList.remove('warning');
            } else if (length > 1800) {
                counter.classList.add('warning');
                counter.classList.remove('error');
            } else {
                counter.classList.remove('warning', 'error');
            }
        }

        // Update radio selection visual state
        function updateRadioSelection() {
            const options = document.querySelectorAll('.radio-option');
            options.forEach(option => {
                const input = option.querySelector('input[type="radio"]');
                if (input.checked) {
                    option.classList.add('selected');
                } else {
                    option.classList.remove('selected');
                }
            });
        }

        // Handle form submission
        async function handleSubmit(event) {
            event.preventDefault();
            
            const form = event.target;
            const submitButton = document.getElementById('submit-button');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            
            // Hide messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Disable submit button
            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="spinner"></span> Creating...';
            
            // Get form data
            const formData = {
                project_description: form.project_description.value.trim()
            };
            
            try {
                const response = await fetch('/api/v1/source', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to create request');
                }
                
                const result = await response.json();
                
                // Show success message
                successMessage.style.display = 'flex';
                
                // Redirect to job details after 2 seconds
                setTimeout(() => {
                    window.location.href = `/job-details.html?id=${result.request_id}`;
                }, 2000);
                
            } catch (error) {
                console.error('Failed to create request:', error);
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                
                // Re-enable submit button
                submitButton.disabled = false;
                submitButton.innerHTML = 'Create Request';
            }
        }

        // Initialize character counter
        updateCharCounter();
    </script>
</body>
</html>
